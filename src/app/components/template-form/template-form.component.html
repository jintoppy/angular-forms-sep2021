<h2>Template driven</h2>

<form #myForm="ngForm" (ngSubmit)="login(myForm)" autocomplete="off">
    <div>
        <label for="username">Username: </label>
        <input id="username" name="username" #username="ngModel" ngModel type="text" required minlength="4">
    </div>

    <div>
        <label for="password">Password: </label>
        <input id="password" type="password" #password="ngModel" name="password" ngModel required>
    </div>
    <div>
        <button>Login</button>
    </div>
</form>

<div id="errors" *ngIf="myForm.submitted">
    <div *ngIf="username.errors || password.errors">
        <div *ngIf="username.errors?.required">
            Username is required
        </div>
        <div *ngIf="password.errors?.required">
            Password is required
        </div>
    </div>
</div>
