<h2>Template driven</h2>

<form #myForm="ngForm" (ngSubmit)="login(myForm.form)" autocomplete="off">
    <div>
        <label for="username">Username: </label>
        <input id="username" name="username" ngModel type="text" required minlength="4">
    </div>

    <div>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" ngModel required>
    </div>
    <div>
        <button>Login</button>
    </div>
</form>
